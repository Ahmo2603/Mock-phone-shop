<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
    <link href="../CSS/style_forms.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JavaScript/frontend_input_register.js" type="text/javascript" defer></script>
    <title>Register</title>
</head>
<body>
    <form id="registerForm" method="post" action="http://localhost:8080/users">
        <h3>AhmoShop - Register</h3>
        <label for="username">Username:</label> <input id="username" name="username" type="text" placeholder="Enter your username..." required><br />
        <label for="firstname">Name:</label> <input id="firstname" name="name" type="text" placeholder="Enter your name..." required><br />
        <label for="surname">Surname:</label> <input id="surname" name="surname" type="text" placeholder="Enter your surname..." required><br />
        <label for="password">Password:</label> <input id="password" name="password" type="password" placeholder="Enter your password..." required><br />
        <label for="confirmPassword">Confirm password:</label> <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm your password..." required><br />
        <div class="errorDivision"></div>
        <button class="registerButton">Register</button><br />
        <span><a href="login.html">Already have an account? Login now.</a></span>
        <p><a href="index.html">Back to homepage</a></p>
    </form>
</body>
</html>
